name: jupyterlite-xeus
channels:
  - https://repo.mamba.pm/emscripten-forge
  - conda-forge
dependencies:
  - python
  - xeus-python
  - xeus-javascript
  - xeus-sqlite
  - ipywidgets
  - ipyevents
  - ipympl
  - matplotlib
  - plotly
  - sympy
  - pandas
  - numpy
  - statsmodels
  - scipy
  - scikit-learn
  - pillow
  - pip:
    # Installing a python package that ships a lab extension under share/
    - ipycanvas
    # Installing a pure python package
    - py2vega
